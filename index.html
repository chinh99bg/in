<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instagram Login Page</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="wrapper">
	<div class="header">
		<div class="top">
			<div class="logo">
				<img src="instagram.png" alt="instagram" style="width: 175px;">
			</div>
			<div class="form">
				<div class="input_field">
					<input type="text" placeholder="Số điện thoại, tên người dùng hoặc email" class="input">
				</div>
				<div class="input_field">
					<input type="password" placeholder="Mật Khẩu" class="input">
				</div>
				<div style="width:100%" class="btn"><a style="text-decoration:underline" href="#">Đăng nhập</a></div>
			</div>
			<div class="or">
				<div class="line"></div>
				<p>HOẶC</p>
				<div class="line"></div>
			</div>
			<div class="dif">
				<div class="fb">
					<img src="facebook.png" alt="facebook">
					<p style="margin-bottom: 0px;">Đăng nhập bằng Facebook</p>
				</div>
				<div class="forgot">
					<a href="#">Mật Khẩu</a>
				</div>
			</div>
		</div>
		<div class="signup">
			<p>Bạn chưa có tài khoản ư? <a href="#">Đăng ký</a></p>
		</div>
		<div class="apps">
			<p>Tải ứng dụng</p>
			<div class="icons">
				<a href="#"><img src="appstore.png" alt="appstore"></a>
				<a href="#"><img src="googleplay.png" alt="googleplay"></a>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="container">
    		<div class="row">
        		<div class="col-md-12">
						<ul class="list-inline">
							<li><a href="#">Meta</a></li>
							<li><a href="#">Giới thiệu</a></li>
							<li><a href="#">Blog</a></li>
							<li><a href="#">Việc làm</a></li>
							<li><a href="#">Trợ Giúp</a></li>
							<li><a href="#">API</a></li>
							<li><a href="#">Quyền riêng tư</a></li>
							<li><a href="#">Điều khoản</a></li>
							<li><a href="#">Tài khoản liên quan nhất</a></li>
							<li><a href="#">Hashatg</a></li>
							<li><a href="#">Vị trí</a></li>
							<li><a href="#">Instagram Lite</a></li>
						</ul>
				</div>
    		</div>
    		<div class="row">
       			 <div class="col-md-12">
					<p class="text-center">&copy; 2021</p>
				</div>
    		</div>
		</div>
	</div>
	

</div>
<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
